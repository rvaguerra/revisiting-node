name: Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Test
        run: npm run test
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
